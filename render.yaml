services:
  - type: web
    name: text-extractor
    runtime: python
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: TESSERACT_CMD
        value: /usr/bin/tesseract
